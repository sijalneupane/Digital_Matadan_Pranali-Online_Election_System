<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Voter</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="DMP logo.png" alt="Logo" class="logo">
            <img src="vote2.jpg" alt="Center Image" class="center-image">
            <div class="left-2">
                <h1>Register Yourself as a Voter</h1>
                <p>Utilize your rights to vote digitally!</p>
            </div>
        </div>
        <div class="right">
            <form action="#">
                <h2>Create Voter ID</h2>
                <div class="form-group two-columns">
                    <input type="text" placeholder="Full Name" required>
                    <input type="text" placeholder="Contact Number" required>
                    
                </div>
                <div class="form-group"><label>Address</label>
                    <div class="address-selection">
                        <select name="districts" id="districts" style="flex:1.75 ;">
                            <option value="Kathmandu">Kathmandu</option>
                            <option value="Lalitpur">Lalitpur</option>
                            <option value="Bhaktapur">Bhaktapur</option>
                            <option value="Chitwan">Chitwan</option>
                            <option value="Rasuwa">Rasuwa</option>
                            <option value="Kavre">Kavre</option>
                            <option value="Ramechhap">Ramechhap</option>
                            <option value="Makhwanpur">Makhwanpur</option>
                            <option value="Dhading">Dhading</option>
                            <option value="Nuwakot">Nuwakot</option>
                            <option value="Sindhupalchoke">Sindhupalchoke</option>
                            <option value="Dolakha">Dolakha</option>
                            <option value="Sindhuli">Sindhuli</option>
                        </select>
                        <select name="regionNo" id="regionNo" style="flex: 0.8;">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <input type="text" placeholder="Local Address" required style="flex:3.5;">
                    </div>
                </div>
               
                <div class="form-group two-columns">
                    <input type="text" placeholder="Email" required>
                    <input type="text" placeholder="Password" required>
                    
                </div>
                <div class="form-group two-columns">
                    <input type="text" placeholder="NIN Number" required>
                    <input type="text" placeholder="Citizenship Number" required>
                    
                </div>
                <div class="form-group">
                   <label for="" style="text-wrap: nowrap;margin: 0px;">Date of Birth:</label> <input type="date" placeholder="DOB:" required>
                </div>
        <div class="form-group two-columns">
            <div class="citizenship">
                <label for="">Citizenship Front Photo</label><input type="file" accept="image/*" required>
            </div>
            <div class="citizenship">
                <label for="">Citizenship back Photo</label><input type="file" accept="image/*" required>
            </div>
                </div>
        <div class="form-group">
            <label>User Photo</label>
            <input type="file" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
